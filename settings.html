<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Time Tracker Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="settings">
    <h1>Settings</h1>
    <section>
      <h2>Screen Time Limits</h2>
      <div id="limit-settings">
        <label for="daily-limit">Daily Limit (minutes):</label>
        <input type="number" id="daily-limit" min="0">
        <button id="add-website-limit">Add Website Limit</button>
        <div id="website-limits"></div>
      </div>
    </section>
    <section>
      <h2>Appearance</h2>
      <div id="appearance-settings">
        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <label for="font-size">Font Size:</label>
        <select id="font-size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
    </section>
    <button id="save-settings">Save Settings</button>
  </div>
  <script src="settings.js"></script>
</body>
</html>
